<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>FeatuRerequest</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/user/home/sidebar.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/user/home/contact/featurerequest.css')}}">
</head>

<body>
    <section id="menu">
        {% with messages = get_flashed_messages() %}
        <p id="name"><span class="dot"></span> {{ messages[0] }}</p>
        <a class="target base" href="/home">Domů</a>
        <br>
        <div class="tree">
            <span><a class="target" href="/home">Domů</a></span>
            <br>
            <span><a class="target" href="/home/chat">Chat</a></span>
            <br>
            <span><a class="target" href="/home/voice">Voice</a></span>
        </div>
        <br>
        <a class="target base" href="/home/settings">Nastavení</a>
        <br>
        <div class="tree">
            <span><a class="target" href="/home/settings#profile">Profil</a></span>
            <br>
            <span><a class="target" href="/home/settings#preferences">Preference</a></span>
            <br>
            <span><a class="target" href="/home/settings#pro">Placeholder</a></span>
        </div>
        <br>
        <a class="target base" href="/home/contact" style="color:#5a9a9f;">Kontakt</a>
        <br>
        <div class="tree">
            <span><a class="target" href="/home/contact">Kontakt</a></span>
            <br>
            <span><a class="target" href="/home/featurerequest" style="color:#5a9a9f;">Návrh na
                    vylepšení</a></span>
            <br>
            <span><a class="target" href="/home/bugreport">Nahlásit problém</a></span>
        </div>
        <br>
        <a id="logout" class="target" href="/logout">Odhlásit se</a>
        {% endwith %}
    </section>
    <section id="mailto">
        <h1>Návrh na vylepšení</h1>
        <form method="POST" autocomplete="off">
            <textarea name="message" placeholder="Vaše zpráva..." autofocus="autofocus"></textarea>
            <button type="submit">Potvrdit</button>
        </form>
    </section>
</body>

</html>
